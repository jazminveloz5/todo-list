<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../aper-toolbar/aper-toolbar.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/all-imports.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-card/paper-card.html">

<dom-module id="challenge-componente">
  <template>
    <style>
      :host {
        display: block;
      }
    aper-toolbar{
background: rgb(57, 214, 57);
color: black;
width: 60%;
height: 1000px;
    }
    paper-input{
      color:white;
         width:60%;
         padding: 3px;
         border-top: 0px;
         border-right: 0px;
         border-bottom: 1px solid white;
         border-left: 0px"
    }
    </style>
    <div align="center"><img src="./pictures/ico-logo.png" alt="Ironbit" width="50" height="50" ></div>
    <h1 align="center"><strong>Frontend Test</strong> </h1>
    <br/>
    <br/>
    <br/>

<div id="form">
  <paper-input placeholder="Agregar una nueva tarea" type="text" value="{{valor1}}" id=inputValor class="todo-input"></paper-input>
  <paper-button on-click="algo" class="todo-btn" type="submit" style="display:inline; background:rgb(30, 136, 168); color: white;">"Agregar"</paper-button>
</div>
<div class="encab">
<p width="800" height="50" style="background:rgb(169, 231, 53)"></p>>ToDo List by Ironbit</p><paper-icon-button src="./pictures/recycle-bin.svg"></paper-icon-button>
</div>

<div class="todo-container">
  <template is="dom-repeat" items="{{collection}}" as="code">
      <div class="todo-list">
        {{code.descripcion}}
        <button class="todo-remove-btn" on-click="borrar">
          <img src="img/remove.svg" style="width: 28px;" class="trash-btn" id="remove">
        </button>
      </div>
  </template>
</div>
</template>
</template>

  <script>
    /**
     * `challenge-componente`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ChallengeComponente extends Polymer.Element {
      static get is() { return 'challenge-componente'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'challenge-componente'
          },
          valor1: {
                        type: String,
                        value: '',
                        notify: true
                    },
                    collection: {
                        type: Array,
                        notify: true
                    },
                    collection: Array
                };
            }

            algo() {
                var input = this.$.inputvalor;
                var valor = this.$.inputvalor.value;
                var codeObj = {
                    descripcion: this.$.inputvalor.value
                };
                if (valor != '') {
                    this.push("collection", codeObj);
                    input.value = "";
                }
            }
            borrar() {
                alert("se supone deberia borrar xD");
            }
        }

    window.customElements.define(ChallengeComponente.is, ChallengeComponente);
  </script>
</dom-module>
